name: Deploy to Development

on:
  push:
    branches:
      - development

jobs:
  deploy-db:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_DEVELOPMENT }}
      NODE_ENV: development
      ALLOW_PROD_DATA_SYNC: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Database Migrations
        run: npm run db:push

      - name: Seed Development Data
        run: npx tsx scripts/seed-production-full.ts
